<div class="row">
    <div class="col-sm-6 col-md-12 col-lg-12">
        <div class="form-group">
            <label for="${demo-id-prefix}${tipo}Nome">Nome do ${tipo}</label>

        </div>
    </div>

    <div class="col-sm-3 col-md-4 col-lg-4">
        <div class="form-group">
            <label for="${demo-id-prefix}${tipo}Numero">Número</label>

                <option value="59">Amazonas</option>
                <option value="61">Bahia</option>

                <option value="73">Mato Grosso</option>
                <option value="77">Minas Gerais</option>
                <option value="79">Pará</option>

        </div>

    <div class="col-sm-4 col-md-6 col-lg-6">
        <div class="form-group">
            <label for="${demo-id-prefix}${tipo}Cidade">Cidade</label>
             <input type="text" class="form-control" name="${tipo}Cidade" id="${demo-id-prefix}${tipo}Cidade" value="${valueCidade}">
        </div>
    </div>
</div>
